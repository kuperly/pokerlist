<div class="container" style="padding-top: 60px;" ng-controller="accountController">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="https://seeklogo.com/images/W/world-championship-of-poker-logo-B1AF467A52-seeklogo.com.png" class="avatar img-circle img-thumbnail" alt="avatar">
        
        <!-- <input type="file" class="text-center center-block well well-sm"> -->
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <!-- <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div> -->
      <h3>Personal info</h3>
      <form class="form-horizontal" name="reg" ng-submit="save(reg.$valid)">
        <div class="form-group" ng-class="{ 'has-error': reg.Fname.$dirty && reg.Fname.$error.required }">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="Fname" ng-model="user.Fname" type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="user.Lname" type="text" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="user.email" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Phone:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="user.phone" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" name="username" ng-model="user.username" type="text" required>
            <div style="color: red; font-size: small" ng-show="reg.username.$error.required">
        username is required!</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" name="password" ng-model="password" type="password" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" name="passwordconf" ng-model="passwordconf" type="password"  
        compare-to="password">
        
      <div style="color: red; font-size: small" ng-show="reg.passwordconf.$error.compareTo">
        must confirm password!</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button ng-disabled="!reg.$valid" class="btn btn-primary" type="submit">Save Changes</button>
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset" ng-click="cancel()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
