<!DOCTYPE html>
<html>
<head>
    
    <title>Weekly Poker</title>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-capable" content="yes"> 
    <link rel="apple-touch-startup-image" href="/images/icon192.png">

    <link rel="shortcut icon" sizes="192x192" href="/images/icon192.png">
    <link rel="shortcut icon" sizes="128x128" href="/images/icon128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/images/icon128.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="/images/icon128.png">
    <link href="/images/favicon.png" rel="shortcut icon" type="icon" />


    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link href="styles/style.css" rel="stylesheet" />
    
    
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />

    <!-- Carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.unslider/2.0.3/css/unslider.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.unslider/2.0.3/css/unslider-dots.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Angular Material CSS now available via Google CDN; version 0.9.4 used here -->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">


    <base href="/">
</head>
<body ng-app="app">
    <nav ng-controller="mainController" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- <a class="navbar-brand" href="#"> Weekly Poker </a> -->
                <a class="navbar-brand" ui-sref="home"> <img src="/images/logo.png" alt="Logo"> </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!--<li> <a ui-sref="home" data-toggle="collapse" data-target=".navbar-collapse.in"> home </a> </li> -->
                    <li ng-if="userLogIn.currentUser"> <a ui-sref="games" data-toggle="collapse" data-target=".navbar-collapse.in"> Games </a> </li>
                    <li ng-if="userLogIn.currentUser" > <a ui-sref="balance" data-toggle="collapse" data-target=".navbar-collapse.in"> Balance </a> </li>
                    <li ng-if="userLogIn && userLogIn.currentUser.userRole == 2" > <a ui-sref="manage_users" data-toggle="collapse" data-target=".navbar-collapse.in"> users </a> </li>
                    <li ng-if="userLogIn && userLogIn.currentUser.userRole == 2" > <a ui-sref="groups" data-toggle="collapse" data-target=".navbar-collapse.in"> groups </a> </li>

                </ul>
                <!-- TODO - visible to admin & manager (role 1 || 2) only -->
                <button ng-if="userLogIn && (userLogIn.currentUser.userRole == 1 || userLogIn.currentUser.userRole == 2)" ui-sref="new_game" class="btn btn-success navbar-btn" data-toggle="collapse" data-target=".navbar-collapse.in">New Game</button>
                
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!userLogIn.currentUser"><a ui-sref="register" data-toggle="collapse" data-target=".navbar-collapse.in"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li ng-if="userLogIn.currentUser"><a ui-sref="account" data-toggle="collapse" data-target=".navbar-collapse.in"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                    <li ng-if="!userLogIn.currentUser"><a ui-sref="login" data-toggle="collapse" data-target=".navbar-collapse.in"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li ng-if="userLogIn.currentUser"><a ng-click="logout()" data-toggle="collapse" data-target=".navbar-collapse.in"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        
                        
                          <select class="form-control" ng-model="selectedGroupID" >
                            <option ng-repeat="group in groups" value={{group['_id']}}>{{group.groupName}}</option>
                        </select>  

                        <!-- <md-input-container style="color:aliceblue;">
                            <label></label>
                            <md-select style="color:aliceblue;" ng-model="selectedGroupID">
                                <md-optgroup label="selectedGroupID">
                                    <md-option ng-value="group['_id']" ng-repeat="group in groups">{{group.groupName}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container> -->

                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="body-content">
        <div style="padding-top:51px;" ui-view> </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-messages.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>

    
    
    <!-- Angular Material Javascript now available via Google CDN; version 0.9.4 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/angularjs-dropdown-multiselect@2.0.0-beta.10/dist/angularjs-dropdown-multiselect.min.js"></script>  


     <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYppGYUIEWhd_6yi690IekYP0JF21ZqQ&libraries=places"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    
    <!-- Carousel -->
    <script src="https://cdn.jsdelivr.net/jquery.unslider/2.0.3/js/unslider-min.js"></script>

    
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    
    <script src="Controllers/app.js"></script>
    <script src="Controllers/home_controller.js"></script>
    <script src="Controllers/balance_controller.js"></script>
    <script src="Controllers/games_controller.js"></script>
    <script src="Controllers/new_game_controller.js"></script>
    <script src="Controllers/game_details_controller.js"></script>
    <script src="Controllers/edit_game_controller.js"></script>
    <script src="Controllers/manage_users_controller.js"></script>
    <script src="Controllers/register_controller.js"></script>
    <script src="Controllers/login_controller.js"></script>
    <script src="Controllers/account_controller.js"></script>
    <script src="Controllers/groups_controller.js"></script>
    <script src="services/players_services.js"></script>
    <script src="services/group_service.js"></script>
    <script src="services/amount_service.js"></script>
    <script src="services/games_service.js"></script>
    <script src="services/user_service.js"></script>
    <script src="services/cuontries_service.js"></script>
    <script src="services/Authentication_service.js"></script>
    <script src="services/flash_service.js"></script>
    <script src="services/vs-google-autocomplete.js"></script>
    <script src="Directives/comperTo_directive.js"></script>

    
    

</body>
</html>
