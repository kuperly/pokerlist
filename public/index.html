<!DOCTYPE html>
<html>
<head>
    <title>Weekly Poker</title>
    <meta charset="utf-8" />

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link href="styles/style.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />

</head>
<body ng-app="app">
    <nav ng-controller="mainController" style="margin-bottom: 0px !important" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- <a class="navbar-brand" href="#"> Weekly Poker </a> -->
                <a class="navbar-brand" href="#"> <img src="/images/logo.png" alt="Logo"> </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li> <a ui-sref="home"> home </a> </li>
                    <li> <a ui-sref="games"> Games </a> </li>
                    <li> <a ui-sref="balance"> Balance </a> </li>
                    <!--<li> <a>Logout</a> </li>-->
                </ul>
                <!-- TODO - visible to admin (role==1) only -->
                <button ng-if="userLogIn && userLogIn.currentUser.userRole == 1" ui-sref="new_game" class="btn btn-success navbar-btn">New Game</button>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!userLogIn.currentUser"><a ui-sref="register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li ng-if="userLogIn.currentUser"><a ui-sref="account"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                    <li ng-if="!userLogIn.currentUser"><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li ng-if="userLogIn.currentUser"><a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="body-content">
        <div ui-view> </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-cookies.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="Controllers/app.js"></script>
    <script src="Controllers/home_controller.js"></script>
    <script src="Controllers/balance_controller.js"></script>
    <script src="Controllers/games_controller.js"></script>
    <script src="Controllers/new_game_controller.js"></script>
    <script src="Controllers/game_details_controller.js"></script>
    <script src="Controllers/edit_game_controller.js"></script>
    <script src="Controllers/register_controller.js"></script>
    <script src="Controllers/login_controller.js"></script>
    <script src="Controllers/account_controller.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="services/players_services.js"></script>
    <script src="services/amount_service.js"></script>
    <script src="services/games_service.js"></script>
    <script src="services/user_service.js"></script>
    <script src="services/Authentication_service.js"></script>
    <script src="services/flash_service.js"></script>

    





</body>
</html>
